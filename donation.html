<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: Arial, sans-serif;
    }
    .donation-card{
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .qr-img{
      width: 220px;
      height: 220px;
      object-fit: cover;
      border: 5px solid #0d6efd;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .amount-btn{
      margin: 5px;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>

  <div class="donation-card">
    <h2 class="fw-bold text-primary">Bal Raksha Bharat</h2>
    <p class="text-muted">Support Education & Child Welfare</p>

    <!-- QR IMAGE -->
    <img src="./images/qr.jpeg" alt="Donation QR Code" class="qr-img">

    <p class="fw-bold">Scan & Donate via UPI</p>
    <p>UPI ID: <strong>balraksha@upi</strong></p>

    <div class="mt-3">
      <button class="btn btn-outline-primary amount-btn">₹100</button>
      <button class="btn btn-outline-success amount-btn">₹500</button>
      <button class="btn btn-outline-warning amount-btn">₹1000</button>
    </div>

    <div class="mt-4">
      <button class="btn btn-primary w-100">Donate Now</button>
    </div>
  </div>

</body>
</html>
